    <!-- ëª¨ë‹¬ -->

    <!-- í•™êµ ìƒì„± ëª¨ë‹¬ -->
    <div id="create-school-modal" class="modal">

                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="create-school-form">
                <div class="form-group">
                    <label>í•™êµ ì´ë¦„</label>

                </div>
                <div class="form-group">

                <div class="form-group">

                <div class="form-group">
                    <label>ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸</label>

                <div class="modal-footer">

                </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/auth';
        const USER_API = 'http://localhost:3002/api/user';

        let currentUser = null;
        let currentToken = null;
        let schools = [];

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('create-school-form').addEventListener('submit', handleCreateSchool);
        }

        function checkAuth() {
            const token = localStorage.getItem('superadmin_token');
            const user = localStorage.getItem('superadmin_user');
            
            if (token && user) {
                currentToken = token;
                currentUser = JSON.parse(user);
                if (currentUser.role === 'superadmin' || currentUser.isSuperAdmin) {
                    showDashboard();
                } else {
                    showLoginPage();
                }
            } else {
                showLoginPage();
            }
        }

        function showLoginPage() {
            document.getElementById('login-page').classList.add('active');
            document.getElementById('dashboard-page').classList.remove('active');
        }

        function showDashboard() {
            document.getElementById('login-page').classList.remove('active');
            document.getElementById('dashboard-page').classList.add('active');
            
            document.getElementById('user-name').textContent = currentUser.name;
            
            loadStats();
            loadSchools();
        }

        async function handleLogin(e) {
            e.preventDefault();
            showLoading(true);
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.data?.accessToken) {
                    const user = data.data.user;
                    if (user.role === 'superadmin' || user.isSuperAdmin) {
                        currentToken = data.data.accessToken;
                        currentUser = user;
                        
                        localStorage.setItem('superadmin_token', currentToken);
                        localStorage.setItem('superadmin_user', JSON.stringify(user));
                        
                        showDashboard();
                    } else {
                        showMessage('ìŠˆí¼ê´€ë¦¬ì ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤', 'error');
                    }
                } else {
                    showMessage(data.message || 'ë¡œê·¸ì¸ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showMessage('ì„œë²„ ì—°ê²° ì˜¤ë¥˜: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${USER_API}/superadmin/stats`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok && data.data) {
                    renderStats(data.data);
                }
            } catch (error) {
                console.error('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        function renderStats(stats) {
            const container = document.getElementById('stats-container');
            container.innerHTML = `
                <div class="stat-card">
                    <h3>ì „ì²´ í•™êµ</h3>
                    <p class="number">${stats.schools || 0}</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <h3>ì „ì²´ ì‚¬ìš©ì</h3>
                    <p class="number">${stats.users || 0}</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <h3>ì „ì²´ í´ë˜ìŠ¤</h3>
                    <p class="number">${stats.classes || 0}</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <h3>ì „ì²´ ê³¼ì œ</h3>
                    <p class="number">${stats.assignments || 0}</p>
                </div>
            `;
        }

        async function loadSchools() {
            showLoading(true);
            
            try {
                const response = await fetch(`${USER_API}/superadmin/schools`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok && data.data) {
                    schools = data.data;
                    renderSchools();
                }
            } catch (error) {
                console.error('í•™êµ ë¡œë“œ ì‹¤íŒ¨:', error);
            } finally {
                showLoading(false);
            }
        }

        function renderSchools() {
            const container = document.getElementById('schools-container');
            
            if (schools.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">ë“±ë¡ëœ í•™êµê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            container.innerHTML = schools.map(school => `
                <div class="school-card">
                    <div class="school-header">
                        <h3>${school.name}</h3>
                        <button onclick="deleteSchool('${school._id}')" class="btn btn-danger btn-sm">ì‚­ì œ</button>
                    </div>
                    <div class="school-stats">
                        <span>ğŸ‘¥ ì „ì²´: ${school.stats?.totalUsers || 0}ëª…</span>
                        <span>ğŸ‘¨â€ğŸ’¼ ê´€ë¦¬ì: ${school.stats?.admins || 0}ëª…</span>
                        <span>ğŸ‘¨â€ğŸ« êµì‚¬: ${school.stats?.teachers || 0}ëª…</span>
                        <span>ğŸ‘¨â€ğŸ“ í•™ìƒ: ${school.stats?.students || 0}ëª…</span>
                    </div>
                </div>
            `).join('');
        }

        function openCreateSchoolModal() {
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('create-school-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
        }

        async function handleCreateSchool(e) {
            e.preventDefault();
            showLoading(true);
            
            const schoolName = document.getElementById('school-name').value;
            const adminName = document.getElementById('admin-name').value;
            const adminEmail = document.getElementById('admin-email').value;
            const adminPassword = document.getElementById('admin-password').value;
            
            try {
                const response = await fetch(`${USER_API}/superadmin/schools`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        schoolName,
                        adminName,
                        adminEmail,
                        adminPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    closeModal();
                    loadSchools();
                    loadStats();
                    e.target.reset();
                    alert('í•™êµê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
                } else {
                    alert(data.message || 'í•™êµ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                alert('ì„œë²„ ì—°ê²° ì˜¤ë¥˜: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function deleteSchool(schoolId) {
            if (!confirm('ì •ë§ ì´ í•™êµë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ëª¨ë“  ê´€ë ¨ ë°ì´í„°ê°€ ì‚­ì œë©ë‹ˆë‹¤.')) {
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch(`${USER_API}/superadmin/schools/${schoolId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    loadSchools();
                    loadStats();
                    alert('í•™êµê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤');
                } else {
                    alert(data.message || 'í•™êµ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                alert('ì„œë²„ ì—°ê²° ì˜¤ë¥˜: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function logout() {
            localStorage.removeItem('superadmin_token');
            localStorage.removeItem('superadmin_user');
            currentUser = null;
            currentToken = null;
            showLoginPage();
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }
    </script>
