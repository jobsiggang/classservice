services:
  auth:
    build:
      context: .
      dockerfile: Dockerfile.auth
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - NODE_ENV=production
    restart: unless-stopped

  user:
    build:
      context: .
      dockerfile: Dockerfile.user
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    restart: unless-stopped

  assignment:
    build:
      context: .
      dockerfile: Dockerfile.assignment
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    restart: unless-stopped

  file:
    build:
      context: .
      dockerfile: Dockerfile.file
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - NODE_ENV=production
    restart: unless-stopped

  realtime:
    build:
      context: .
      dockerfile: Dockerfile.realtime
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    restart: unless-stopped

networks:
  default:
    name: fairschool-network
